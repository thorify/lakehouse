version: '3.8'

services:
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - THRIFT_SERVER=yes
      - SPARK_MASTER_USERNAME=thor_user
      - SPARK_MASTER_PASSWORD=thor_password
    ports:
      - "7077:7077"
      - "8080:8080"
      - "4040:4040"
      - "10000:10000"
    volumes:
      - ./app:/app
    working_dir: /app
    command: >
      bash -c 'useradd -r -s /bin/false -U spark &&
       mkdir -p /var/lib/apt/lists/partial &&
       chown -R _apt /var/lib/apt/lists &&
       /opt/bitnami/scripts/spark/run.sh &
       /opt/bitnami/spark/sbin/start-thriftserver.sh'
    user: root
    networks:
      - lakehouse

  spark-worker-1:
    image: bitnami/spark:3.5.0
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=1
    ports:
      - "38081:8081"
    volumes:
      - ./app:/app
    working_dir: /app
    user: root
    networks:
      - lakehouse

  spark-worker-2:
    image: bitnami/spark:3.5.0
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=1
    ports:
      - "38082:8081"
    volumes:
      - ./app:/app
    working_dir: /app
    user: root
    networks:
      - lakehouse

  jupyter:
    image: trongtran/jupyter-spark:3.5.0
    container_name: jupyter
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    ports:
      - "8889:8888"
    volumes:
      - ./app:/app
    working_dir: /app
    command: >
      start-notebook.sh --ip 0.0.0.0 --port 8888 --NotebookApp.token='' --NotebookApp.password=''
    networks:
      - lakehouse
      
networks:
  lakehouse:
